{% extends "base.html" %}
{% block body %}

<!-- message -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="row">
            <ul class="col s12">
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endwith %}
<div class="row">

    <div class="col s8 offset-s2">
        <form id="upload_form" action="/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="file-field input-field row">
                <div class="btn col s2">
                    <span>写真を選択</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper col s8">
                    <input class="file-path validate" placeholder="大きく写してください" type="text">

                </div>
                <div class="col s2">
                     <button class="btn waves-effect waves-light blue" type="submit">表示</button>
                </div>
            </div>
        </from>
    
    </div>
</div>
<div class="content">
<img class="thumbnail150"src="/static/images/result/kamome.jpg">
<img class="thumbnail150"src="/static/images/result/2.jpg">
<img class="thumbnail150"src="/static/images/result/4.jpg">
<img class="thumbnail150"src="/static/images/result/5.jpg">
<img class="thumbnail150"src="/static/images/result/8.jpg">
<img class="thumbnail150"src="/static/images/result/7.jpg">
<img class="thumbnail150"src="/static/images/result/11.jpg">
</div>
{% endblock %}
